{% extends 'tienda/base.html' %}

{% block content %}

    <h1 class="titulo-productos-marca">Productos por marca</h1>

    {% for marca in marcas %}
        <h3 class="titulo-marca">{{ marca }}</h3>
        {% for producto in productos %}
            {% if producto.marca == marca %}
                <div class="producto-por-marca">{{ producto }}</div>
            {% endif %}
        {% endfor %}
    {% endfor %}

{% endblock %}
